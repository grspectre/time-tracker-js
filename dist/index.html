<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Time tracker</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div x-data="{records: []}" x-init="window.TimeTracker.setRecords(records)" x-watch="console.log(records)" class="container"><h2 x-text="window.TimeTracker.prop"></h2><div class="statistic"></div><div class="time-tracker"><div class="tracker-list"><template x-for="record in records"><div x-text="record.message"></div></template></div><div class="tracker-input"><div class="tracker-add-record"><form @submit="submitAdd"><input class="input date-picker" name="date" value=""> <input class="input time" name="time" value=""> <input class="input message" name="message" value=""> <button>add</button></form></div><div class="tracker-favorites"><button class="button-fav" data-tag="#сон">#сон</button></div></div></div><div class="token-block"><div class="title">Your token:</div><form class="token-block" @submit="submitToken"><input name="token" :value="window.TimeTracker.token.get()" style="width: 400px;"> <button>save</button></form></div></div></body></html>
