<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracker</title>
</head>
<body>
    <div x-data="{obj: Alpine.store('time_tracker')}" class="container">
        <h2 x-text="Alpine.store('time_tracker').prop"></h2>
        <div class="statistic">

        </div>
        <div class="time-tracker">
            <div class="tracker-list"></div>
            <div class="tracker-input">
                <div class="tracker-add-record">
                    <form action="">
                        <input class="input date-picker" name="date" value="">
                        <input class="input time" name="time" value="">
                        <input class="input message" name="message" value="">
                        <button>add</button>
                    </form>
                </div>
                <div class="tracker-favorites">
                    <button class="button-fav" data-tag="#сон">#сон</button>
                </div>
            </div>
        </div>
        <div class="token-block">
            <div class="title">Your token:</div>
            <form class="token-block" @submit="obj.submitToken">
                <input type="text" name="token" :value="obj.token.get()" style="width: 400px;">
                <button>save</button>
            </form>
        </div>
    </div>
</body>
</html>
