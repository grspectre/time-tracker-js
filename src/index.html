<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracker</title>
</head>
<body>
    <div x-data="{records: []}" x-init="window.TimeTracker.setRecords(records)" x-watch="console.log(records)" class="container">
        <h2 x-text="window.TimeTracker.prop"></h2>
        <div class="statistic">

        </div>
        <div class="time-tracker">
            <div class="tracker-list">
                <template x-for="record in records">
                    <div x-text="record.message"></div>
                </template>
            </div>
            <div class="tracker-input">
                <div class="tracker-add-record">
                    <form @submit="submitAdd">
                        <div>
                            <a href="#" data-direction="prev" @click.prevent="window.changeDate">←</a>
                            <input class="input date-picker" readonly name="date" value="" @focus="window.focusDateField">
                            <a href="#" data-direction="next" @click.prevent="window.changeDate">→</a>
                        </div>
                        <div>
                            <input class="input time" name="time" value="">
                            <input class="input message" name="message" value="">    
                            <button>add</button>
                        </div>
                    </form>
                </div>
                <div class="tracker-favorites">
                    <button class="button-fav" data-tag="#сон">#сон</button>
                </div>
            </div>
        </div>
        <div class="token-block">
            <div class="title">Your token:</div>
            <form class="token-block" @submit="submitToken">
                <input type="text" name="token" :value="window.TimeTracker.token.get()" style="width: 400px;">
                <button>save</button>
            </form>
        </div>
    </div>
</body>
</html>
